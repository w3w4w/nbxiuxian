name: Build and Upload project.tar.gz

on:
  # 触发条件：手动触发 + 发布新 Release 时触发
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 打包为 project.tar.gz
      - name: Build project.tar.gz
        run: |
          tar -czvf project.tar.gz \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="venv" \
            --exclude="__pycache__" \
            --exclude="*.log" \
            ./data/ \
            ./nonebot_plugin_xiuxian_2/ \
            ./xiuxian_config.py \
            ./README.md

      # 3. 上传到 Release
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: project.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub 自动生成的令牌，无需手动配置
